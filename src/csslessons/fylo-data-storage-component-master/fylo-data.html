<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="./index.css">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="stylesheet" href="fylo-data.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
		.attribution a { color: hsl(243, 100%, 93%); }
		.attribution { color: hsl(229, 7%, 55%); bottom: 0; position: absolute; }
  </style>

<body>
	<div class="container">
		<div class="logo-container">
			<img src="./images/logo.svg" alt="logo">
			<div class="icon-collection">
				<div class="icon">
					<img src="./images/icon-document.svg" alt="document">
				</div>
				<div class="icon">
					<img src="./images/icon-folder.svg" alt="folder">
				</div>
				<div class="icon">
					<img src="./images/icon-upload.svg" alt="icon-upload">
				</div>
			</div>
			
		</div>
		<div class="storage-display">
			<p class="subtext">Youâ€™ve used <b>815 GB</b> of your stage</p>
			<!-- postion: absolute -->
			<div class="remain-box">185 <span class="subtext">GB Left</span></div> 

			<div class="storage-bar">
				<div class="storage-val">
					<div class="white-dot"></div>
				</div>
			</div>
			<div class="label">
				<p class="label-text">0 GB</p>
				<p class="label-text">1000 GB</p>
			</div>
		</div>
	</div>
