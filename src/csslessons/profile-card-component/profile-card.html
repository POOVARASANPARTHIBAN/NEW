<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="profile-card-style.css">

  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <section class="profilecard">

    <div class="card">

      <div class="card-header"></div>
          <div class="image"><img src="images/image-victor.jpg" alt=""></div>

      <div class="card-body">
            <h2 class="name">
                Victor Crest 
                    <span class="age">
                        26
                    </span>
            </h2>
            <h3 class="city">
                London
            </h3>


      <div class="card-lower">
        <h4>80K <span class="part">Followers</span></h4>
        <h4>803K <span class="part">Likes</span></h4>
        <h4>1.4K <span class="part">Photos</span></h4>
      </div>
    </div>
    </div>
  </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.github.com/Willarry">Poovarasan</a>.
  </div>
</body>
</html>
