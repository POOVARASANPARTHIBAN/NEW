<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid 19</title>
</head>
<body>
    <h1>Covid19 Survey Form</h1>

    <form>
        <div>
            <label for="name" name="label-name">
                Name<br>
            </label>
            <input type="text"
                   name="name"
                   placeholder="Enter your name" />
        </div>
        <br>
        <div>
          <label for="email" name="label-email">
              Email<br> 
          </label>
          <input type="email"
                 name="email"
                 placeholder="Enter your email" />
      </div>
      <br>
      <div>
          <label for="age" name="label-age">
              Age<br>  
          </label>
          <input type="text"
                 id="age"
                 placeholder="Enter your age" />
      </div>
      <br>
      <div>
          <label for="role" name="label-role">
              What is your gender?<br>
          </label>
          <select name="role" name="role">
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
          </select>
      </div>
      <br>
      <div>
          <label for="phoneno" name="label-phoneno">
              Phone No<br>  
          </label>
          <input type="text"
                 id="phoneno"
                 placeholder="Enter your mobile no" />
      </div>
      <br>
      <div>
          <label for="address" name="label-address">
              Address<br>  
          </label>
          <input type="text"
                 id="address"
                 placeholder="Enter your address" />
      </div>
      <br>
      <div>
          <label for="role" name="label-role">
              Covid Test<br>
          </label>
          <select>
              <option value="positive">Positive</option>
              <option value="negative">Negative</option>
          </select>
      </div>
      <br>
      <div>
          <input type="submit" value="submit">
      </div>
      <br>
      <h3>Stay Home Stay Safe</h3>
      </form>
  </body>
  </html>
</body>
</html>
