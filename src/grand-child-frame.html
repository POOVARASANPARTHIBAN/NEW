<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand-child-frame</title>
</head>
<body>
    <h1>I am Grand-child-frame</h1>
    <p>
        <a href="https://developer.mozilla.org" target="_parent">
            Opens in the parent frame(target:_parent)
        </a>
    </p>
    <p>
        <a href="http://developer.mozilla.org" target="_top">
            Opens in full body of the window(target:_top)
        </a>
    </p>
    <P>
        <a href="http://example.com" target="_self">
            open(target:_self)
        </a>
    </P>
</body>
</html>
