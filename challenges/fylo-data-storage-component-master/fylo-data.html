<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="./themes/fylo-data.css">
</head>
<body>
  <div class="container">
    <div class="card card-logo">
      <img src="images/logo.svg" alt="logo">
      <div class="box1">
        <div class="btn">
          <img src="images/icon-document.svg" alt="document">
        </div>
        <div class="btn">
          <img src="images/icon-folder.svg" alt="folder">
        </div>
        <div class="btn">
          <img src="images/icon-upload.svg" alt="upload">
        </div>
      </div>
    </div>
    <!-- card-storage  -->
    <div class="card card-storage">
      <div class="info">
        Youâ€™ve used <strong>815 GB</strong> of your storage
      </div>
      <!-- usage bar -->
      <div class="bar">
        <div class="color-bar">
          <div class="dot"></div>
        </div>
      </div>
      <div class="box2">
        <div class="text">0 GB </div>
        <div class="text">1000 GB</div>
      </div>
      <!-- end of usage bar -->
      <div class="float-stats">
        <div class="msg">
          <strong>185</strong>
          <span>GB Left</span>
        </div>
      </div>
      <div class="triangle"></div>
    </div>
    <!-- end of card storage  -->
  </div>
</body>

</html>
