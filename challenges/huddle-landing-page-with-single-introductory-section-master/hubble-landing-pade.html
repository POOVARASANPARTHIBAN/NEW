<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/f743791ba4.js" crossorigin="anonymous"></script>
  <title>Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="./themes/hubble-style.css">
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="images/logo.svg" alt="logo">
    </div>
  </div>
  <div class="container">
    <div class="card">
      <img src="images/illustration-mockups.svg" alt="illustration-mockups">
    </div>
    <div class="info">
      <h1> Build The Community Your Fans Will Love</h1>
      <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion. </p>
      <a href="#" class="btn">Register</a>
    </div>
  </div>
  <div class="footer">
    <div class="social">
      <a class="social-icon-box" href="#">
        <i class="social-icon fab fa-facebook-f"></i>
      </a>
      <a class="social-icon-box" href="#">
        <i class="social-icon fab fa-twitter"></i>
      </a>
      <a class="social-icon-box" href="#">
        <i class="social-icon fab fa-instagram"></i>
      </a>
    </div>
  </div>
</body>
</html>
